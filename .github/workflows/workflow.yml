name: My Workflow
on: push

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: figure out dir
      run: ls -al
    - name: run tests
      run: ./test.sh
    - name: run docker
      run: docker run alpine:latest ls
